<div class="container">
  <div style="background-color:lightblue" align="left">
      Login
    </div>
  <div>
  <p>
    Welcome to your favourite Movie Booking Site.
    Kindly fill in your credentials to continue.
  </p>
  </div>
  <div class="container stylecss">
  <form [formGroup]="loginForm">
    <div class="form-group">
      <label>User Name</label>
      <input type="text" class="form-control" formControlName="userName">
      <p *ngIf="loginForm.controls.userName.errors" class="alert alert-danger">This field is required!</p>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" formControlName="password">
      <p *ngIf="loginForm.controls.password.errors?.pwdValid" class="alert alert-danger">This field is required!</p>
    </div>
    <button type="submit" (click)="onSubmit()">Submit</button>
  </form>
  </div>
  <div *ngIf="logged">
      Enter correct credentials !
    </div>
</div>
